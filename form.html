
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Bowlby+One+SC|Sorts+Mill+Goudy&display=swap" rel="stylesheet">




  <div class="container">
<header>
  <h1 id = "title">Hoon</h1>
  <p id = "description">
    <em>Thank you for using Hoon! Please complete this short survery about your experience.</em>
  </p>
</header>

<form id = "survey-form" action="/submit-info">
  
  <div class ="form-group">
    <label 
         id= "name-label" 
         for="name">
         Name:
    </label>
    <input type="text" 
         name="first-name" 
         id ="name"
         class="form-control"
         placeholder= "Enter your first name"
         required/>
    <input 
         type="text" 
         name="last-name" 
         id ="name"
         class="form-control"
         placeholder= "Enter your last name"
         required/>
    
  </div>
  
  <div class="form-group">
    <label 
         id= "email-label"  
         for="email"> 
         Email: 
    </label>
    <input 
         type="email" 
         name="email"
         id= "email"
         placeholder= "Enter your email"
         class= "form-control"
         required>
  </div >  
  
  <div class="form-group">
    <label id="number-label" 
           for="age">
           Age:
    </label>
    <input type="number"
             name="age"
             id="number"
             placeholder="Enter your age"
             min= "13"
             max="100"
             class="form-control">
  </div >
      
    <div class="form-group">
      
      <p>Select one</p>
      <select id ="dropdown" name="Gender" class= "form-control">
        <option disabled selected value>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Other">Other</option>
        <option value="Disclosed">I'd rather not say</option>

      </select>
    </div>
        
    <div class = "form-group">
      <p>How did you hear about Hoon?&nbsp<em><small>(Check all that apply)</small></em></p>
        <label id = "checkboxes">
          <input type= "checkbox"
                 name = "referral"
                 class ="input-checkbox"
                 value = "friend">
         Friend  
        </label>
        <label id = "checkboxes">
          <input type= "checkbox"
                 name = "referral"
                 class ="input-checkbox"
                 value = "internet">
          Internet  
        </label>
        <label id = "checkboxes">
          <input type= "checkbox"
                 name = "referral"
                 class ="input-checkbox"
                 value = "other">
          Other  
        </label>
        </div>
      
  <div class= "form-group">
      <p>Please rate your experience from 1 - 5&nbsp<em><small>(1 = Poor, 5 = Excellent)</small></em></p>
      
        <label id = "radio_group">
        <input
          name="user-rating"
          value="1"
          type="radio"
          class="input-radio"
        />1</label>
        
        <label id = "radio_group">
        <input
          name="user-rating"
          value="2"
          type="radio"
          class="input-radio"
        />2</label>
        
        <label id = "radio_group">
        <input
          name="user-rating"
          value="3"
          type="radio"
          class="input-radio"
        />3</label>
        
        <label id = "radio_group">
        <input
          name="user-rating"
          value="4"
          type="radio"
          class="input-radio"
        />4</label>
        
        <label id = "radio_group">
        <input
          name="user-rating"
          value="5"
          type="radio"
          class="input-radio"
        />5</label>
        
        
        
        
      </div>
      <div class= "form-group">
        <p>Any other comments or suggestions?</p>
        <textarea
          id = "comments"
          class= "input-textarea form-control"
          name= "comment"
          placeholder="Enter comments here"
          
       ></textarea>
        
  </div>
    <div class="form-group">      
         <button type="submit" id="submit" class="form-control">
           Submit</button>
    </div>
</form>
    </div >
